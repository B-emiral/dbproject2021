{% extends "layout.html" %}

{% block title %} Course {%endblock%} 

{% block content %}
<div class="section">
    <div class="box has-background-light">
        <h3><span class="tag is-black is-large">Course Code:  </span> <strong>{{course["course_id"]}}</strong> </h3>
        <h3><span class="tag is-black is-large">Equivalents:  </span> {{course["equ_code"]}} </h3>
        <h3><span class="tag is-black is-large">Course Name:  </span> {{course["course_name"]}} </h3>
        <h3><span class="tag is-black is-large">Prerequisites:</span> {{course["prereqs"]}} </h3>
        <h3><span class="tag is-black is-large">Course Credit:</span> {{course["credit"]}} </h3>
    </div>
</div>
{% endblock %}
